services:
  backend:
    init: true
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    volumes:
      - ./backend:/app
      - rust_target:/app/target
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    environment:
      - REDIS_URL=redis://redis:6379
  redis:
    image: redis:latest
    volumes:
      - redis_data:/data

volumes:
  rust_target:
  redis_data:
